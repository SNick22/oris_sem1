{% set title = 'Корзина' %}

{% extends 'base.html' %}

{% block content %}
<div class="my-container profile-container">
  <div class="favorites">
    <h4>Корзина</h4>
    <div class="cart">
        {% for product in products %}
      <div class="cart-element">
        <div class="element__left">
          <a href="/product/{{ product[1] }}">
            <img src="/static/img/{{ product[5] }}" height="115px" width="80px" alt="Card image cap">
          </a>
          <p>{{ product[3] }}</p>
        </div>
        <div class="element__right">
          <p class="orange">{{ product[4] }} ₽</p>
        </div>
      </div>
        {% endfor %}
    </div>
    <h5 class="order-sum">Сумма заказа: {{ cart_sum }} ₽</h5>
    <form class="create-order" method="post" action="">
      <input class="btn btn-dark" type="submit" name="" id="" value="Оформить заказ">
    </form>
  </div>
</div>
{% endblock %}
