{% set title = 'Главная' %}

{% extends 'base.html' %}

{% block content %}
<div class="my-container">
    <div class="products">
        {% for product in products %}
        <a href="/product/{{ product[0] }}" class="card" style="width: 230px; height: fit-content">
            <img class="card-img-top" src="/static/img/{{ product[4] }}" height="300px" alt="Card image cap">
            <div class="card-body">
                <p class="card-text orange">{{ product[3] }} ₽</p>
                <h5 class="card-title black">{{ product[2] }}</h5>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
