{% set title = 'Профиль' %}

{% extends 'base.html' %}

{% block content %}
<div class="my-container profile-container">
    <div class="profile">
        <h4>Личные данные</h4>
        <form method="post">
            <div class="mb-3">
                <label for="example" class="form-label">Имя</label>
                <input name="name" type="text" class="form-control" id="example" value="{{ user_data[3] }}" required>
            </div>
            <p>Логин: {{ user_data[1] }}</p>
            <button type="submit" class="btn btn-dark">Сохранить изменения</button>
        </form>
        <div class="orders">
            <h4>Мои заказы ({{ orders|length  }})</h4>
            {% for order in orders %}
            <div class="order">
                <p>№{{ order[0] }} на {{ order[2] }} ₽</p>
                <div class="product-photos">
                    {% for product in order[1] %}
                    <a href="/product/{{ product[2] }}">
                        <img src="/static/img/{{ product[1] }}" alt="" width="70px" height="100px">
                    </a>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
